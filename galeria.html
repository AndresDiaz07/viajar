    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: white;
}

.navbar {
    background-color: transparent;
    padding: 20px;
    text-align: center;
}

.menu {
    list-style-type: none;
}

.menu > li {
    display: inline-block;
    position: relative;
    margin: 0 20px;
}

.menu > li a {
    color: black;
    text-decoration: none;
    padding: 10px;
    font-size: 18px;
    transition: color 0.3s;
}

.menu > li a:hover {
    color: #f9c410;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 10px 0;
    list-style-type: none;
    text-align: left;
    z-index: 1000;
}

.dropdown-menu li {
    padding: 10px 20px;
}

.dropdown-menu li a {
    color: white;
    text-decoration: none;
    display: block;
    font-size: 16px;
    transition: background-color 0.3s;
}

.dropdown-menu li a:hover {
    background-color: #f9c410;
    color: black;
}

.dropdown:hover .dropdown-menu {
    display: block;
}



        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .imagen {
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .imagen:hover {
            transform: scale(1.1);
        }
        img {
            width: 250px; /* Ajusta el tamaño de la imagen */
            height: auto;
            border-radius: 10px; /* Bordes redondeados */
        }
        @media (max-width: 600px) {
            img {
                width: 180px; /* Tamaño más pequeño en pantallas pequeñas */
            }
        }
    </style>
</head>
